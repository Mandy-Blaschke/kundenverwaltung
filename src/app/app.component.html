<h1>Kundenverwaltung</h1>

<div class="left">

  <p *ngFor="let kunde of service.clients"
  (click)="service.editClient(kunde)">
    {{kunde.first}} {{kunde.last}}
  </p>

  <button (click)="service.view = 'new'">Neuer Kunde</button>

</div>


<div class="right">

  <app-new *ngIf="service.view === 'new'"></app-new>
  <app-edit *ngIf="service.view === 'edit'"></app-edit>

</div>
